
<li class="p-4">
    {{ book.name }} by {{ book.author }} <p>{{ book.amount | currency:'EUR' }}</p>
    <img [src]="[book.image]" [alt]="[book.name]" width="100">
    <br><button class="button is-primary" *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
    <br><button class="button is-primary" *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
